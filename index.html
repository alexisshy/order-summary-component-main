<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=League+Spartan&family=Lexend+Deca&family=Montserrat&family=Oswald:wght@200;700&family=Raleway:wght@100&family=Red+Hat+Display&family=Roboto&family=Rubik&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

 
  
</head>
<body>
  <div class="card">
    <div class="hero">
      <img class="hero-img" src="./images/illustration-hero.svg" alt="" >
    </div>
    <div class="hero-section">
      <h1 class="hero-title">Order Summary</h1>
      <p class="hero-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>
    <div class="plan">
      <div class="music-note">
        <img src="./images/icon-music.svg" alt="music note">
      </div>
      <div class="plan-price">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <div class="change-btn">
        <a href="#">Change</a>
      </div>
    </div>
      <div class="payment-section">
        <button class="payment-btn">Proceed to Payment</button>
        <a class="cancel-btn" href="#">Cancel Order</a>
      </div> 
  </div>
</body>
</html>
